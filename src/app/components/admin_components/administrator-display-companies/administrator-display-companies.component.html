<h3>All Companies</h3>
<br>
<ng-template #loading>
    <br><br>
    <img src="assets/images/loading.gif" alt="">
    <br>
    Data is being loaded
</ng-template>

<table *ngIf="companies; else loading">
    <caption>Click on company to edit</caption>
    <tr>
        <th>name</th>
        <th>email</th>
    </tr>
    <tr *ngFor="let c of companies" routerLink="/api/ADMINISTRATOR/company-details/{{c.id}}">
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
    </tr>
</table>
